<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Перемещение div за курсором в центре</title>
    <style>
        body {
            position: relative;
        }
        
        #rect {
            position: fixed;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body id="doc_body" onmousemove="moveDiv();">

    <div id="rect"></div>
    <script>
        //установить высоту страницы автоматически
        (function () {
            document.getElementById('doc_body').style.height = document.documentElement.clientHeight + 'px';
        })();

        function moveDiv() {
            var elem = document.getElementById('rect');
            var rect_size = getComputedStyle(elem);
            var elem_width = parseInt(rect_size.width);
            var elem_height = parseInt(rect_size.height);
            elem.style.top = (event.clientY - elem_height / 2) + 'px';
            elem.style.left = (event.clientX - elem_width / 2) + 'px';
            console.log(elem_width);
        }
    </script>
</body>

</html>
