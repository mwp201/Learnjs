<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <style>
        #clock {
            width: 200px;
            margin: 50px auto;
            font-size: 45px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="clock">
        <p id="clock_display"></p>
    </div>
    <script>
        
        var timerId = setInterval(function () {
            var date = new Date();
            var current_time = addZero(date.getHours()) + ":" + addZero(date.getMinutes()) + ":" + addZero(date.getSeconds());
            document.getElementById("clock").innerHTML = current_time;
        }, 1000);

        function addZero(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    </script>
</body>

</html>
