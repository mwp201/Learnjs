<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQUERY SUBMIT</title>
    <script src="libs/jquery-3.1.0.min.js"></script>
    <style>
        .test-form {
            width: 200px;
            padding-top: 20px;
        }
        
        input[type=text] {
            margin-bottom: 15px;
        }
    </style>
</head>
<!--http://jquery.page2page.ru/index.php5/%D0%A1%D0%BE%D0%B1%D1%8B%D1%82%D0%B8%D1%8F-->

<body>

    <form action="" class="test-form" id="test_form">
        <label for="field_1"></label>
        <input type="text" name="" id="field_1">
        <label for="field_2"></label>
        <input type="text" name="" id="field_2">
        <label for="field_3"></label>
        <input type="text" name="" id="field_3">
        <input type="submit" value="Отправить форму!">
    </form>

</body>

<script>
    $('#test_form').submit(function () {
        $('label').before('<p>Результат валидации инпута</p>');
        alert('Попытка отправить форму! Проверяю данные!');
        return false;
    });
</script>

</html>
