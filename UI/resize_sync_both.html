<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RESIZE SYNC BOTH</title>
    <script src="../libs/jquery-3.1.0.min.js"></script>
    <script src="../libs/ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="../libs/ui/jquery-ui.css">
    <style>
        #container {
            width: 500px;
            margin: 30px auto;
        }
        
        #resize,
        #resize2 {
            width: 300px;
            height: 300px;
            margin: 30px;
            padding: 10px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="resize" class="ui-widget-header">
            <h3 class="ui-state-active">Resize</h3>
        </div>
        <div id="resize2" class="ui-widget-content">
            <h3 class="ui-widget-header">will also resize</h3>
        </div>
    </div>
</body>

<script>
    $(function () {
        $("#resize").resizable({
            alsoResize: "#resize2"
        });
        $("#resize2").resizable({
            alsoResize: "#resize"
        });
    });
</script>

</html>
