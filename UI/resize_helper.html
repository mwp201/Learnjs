<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RESIZE SYNC HELPER</title>
    <script src="../libs/jquery-3.1.0.min.js"></script>
    <script src="../libs/ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="../libs/ui/jquery-ui.css">
    <style>
        #container {
            width: 500px;
            margin: 30px auto;
        }
        
        #resize,
        #resize2 {
            width: 300px;
            height: 300px;
            margin: 30px;
            padding: 10px;
            background-color: orange;
        }
        
        .ui-resizable-helper {
            border: 2px dotted #00F;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="resize" class="ui-widget-header">
            <h3 class="ui-state-active">Resize</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab est cum nostrum, deserunt sit quod labore obcaecati eius, repudiandae amet consequuntur accusantium, esse minus quo! Nostrum sunt doloribus, eveniet totam.</p>
        </div>

    </div>
</body>

<script>
    $(function () {
        $("#resize").resizable({
            helper: "ui-resizable-helper"
        });
    });
</script>

</html>
