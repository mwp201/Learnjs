<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AUTOCOMPLETE</title>
    <script src="../libs/jquery-3.1.0.min.js"></script>
    <script src="../libs/ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="../libs/ui/jquery-ui.css">
    <style>

    </style>
</head>

<body>
    <div class="ui-widget">
        <label for="tags">Выбрать язык программирования: </label>
        <input id="tags">
    </div>
</body>

<script>
    $(function () {
        var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
        $("#tags").autocomplete({
            source: availableTags
        });
    });
</script>

</html>
