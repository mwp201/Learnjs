<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DRAG Z Index</title>
    <script src="../libs/jquery-3.1.0.min.js"></script>
    <script src="../libs/ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="../libs/ui/jquery-ui.css">
    <style>
        #container {
            width: 500px;
            margin: 30px auto;
        }
        
        .inner {
            width: 80px;
            height: 30px;
            margin: 30px;
            padding: 10px;
            background-color: orange;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="inner" id="drag1">Element 1
        </div>
        <div class="inner" id="drag2">Element 2
        </div>
        <div class="inner" id="drag3">Element 3</div>

    </div>
</body>

<script>
    $(function () {
        $(".inner").draggable({
            stack: ".inner"
        });
    });
</script>

</html>
