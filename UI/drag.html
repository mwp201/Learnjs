<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DRAG</title>
    <script src="../libs/jquery-3.1.0.min.js"></script>
    <script src="../libs/ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="../libs/ui/jquery-ui.css">
    <style>
        #container {
            width: 500px;
            margin: 30px auto;
        }
        
        #drag {
            width: 150px;
            height: 100px;
            margin: 30px;
            padding: 10px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="drag" class="ui-widget-header">
            <h3 class="ui-state-active">Перетаскиваемый элемент</h3>

        </div>

    </div>
</body>

<script>
    $(function () {
        $("#drag").draggable();
    });
</script>

</html>
