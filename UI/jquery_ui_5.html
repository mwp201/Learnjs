<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>5 UI JQUERY</title>
    <script src="../libs/jquery-3.1.0.min.js"></script>
    <script src="../libs/ui/jquery-ui.js"></script>

    <style>
        #block1 {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            padding: 30px;
            color: #fff;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="block1">
        <h2>1. Нажми  на меня</h2>
        <ol>
            <li>пункт</li>
            <li>пункт</li>
            <li>пункт</li>
            <li>пункт</li>
            <li>пункт</li>
            <li>пункт</li>
            <li>пункт</li>
        </ol>

    </div>

</body>

<script>
    // blind Сворачивает/разворачивает элементы, за счет изменения его высоты или ширины.
    //Параметры: direction — определяет, как будет сворачиваться/разворачиваться элемент: горизонтально или вертикально. 
    //Доступные значения: "horizontal" и "vertical". По умолчанию "vertical".
    //mode — определяет сворачивать или разворачивать элемент. Доступные значения "hide" и "show". По умолчанию "hide".

    $('#block1').click(
        function () {
            $(this).effect('clip', 1000);
        });
</script>

</html>
