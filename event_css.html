<!DOCTYPE html>

    <title>События и CSS</title>
    <style>
        .timer,

        .timer p {

            margin: 20px auto;

        .timer textarea {
            border: 1px solid red;
            display: block;
            margin: 20px auto;

        .timer input[type='text'],
        .timer input[type='submit'] {

            margin: 20px;
        }

            width: 250px;
        }
        
        .timer img {
            margin: 20px;
        }
        
        #second_btn {

        }
        
        #text_input14 {
            display: block;
            margin: 20px auto;
            width: 200px;
        }
        
        .calculator button {
            display: block;
            margin: 0 auto;
            width: 200px;
        }
        
        .calculator button:last-child {
            margin-bottom: 20px;
        }
    </style>
</head>

    </div>
    <script>
        function squareNumberChecking() {
            var val = document.getElementById('text_input12');
            val.innerHTML = val.value;
            if (!isNaN(val.value)) {
                var res = document.getElementById('text_input13');
                res.value = (val.value * val.value).toFixed(2);
            } else {
                alert('Введено не число!')
            }
        }
