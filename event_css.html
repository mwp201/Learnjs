<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>События и CSS</title>
    <style>
        .timer {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #000;
        }
        
        .timer p {
            text-align: center;
            font-size: 15px;
        }
        
        .timer button {
            display: block;
            /*            width: 180px;*/
            margin: 20px auto;
        }
        
        .timer textarea {
            border: 1px solid red;
            display: block;
            margin: 20px auto;
        }
        
        .timer input[type='text'],
        .timer input[type='submit'] {
            display: inline-block;
            margin: 20px;
        }
        
        .timer input[type='submit'] {
            width: 250px;
        }
        
        .timer img {
            margin: 20px;
        }
        
        #second_btn {
            display: none;
        }
    </style>
</head>

<body>
    <div class="timer">
        <button onclick="alert('Привет!');">Нажми на меня!</button>
    </div>
    <div class="timer">
        <button onmouseover="alert('Привет!');">Наведи на меня!</button>
    </div>
    <div class="timer">
        <button ondblclick="alert('Привет!');">Двойной щелчок по мне!</button>
    </div>
    <div class="timer">
        <textarea name="" id="" cols="35" rows="10" onmouseout="alert('Привет!'); ">Наведи на меня мышь - а потом убери!</textarea>
    </div>
    <div class="timer">
        <input type="text" name="" id="text_input1" value="Ку-ку">
        <button onclick="copyText();">Нажми на меня!</button>
    </div>
    <div class="timer">
        <input type="text" name="" id="text_input2" value="Ку-ку">
        <button onclick="changeText();">Нажми на меня!</button>
    </div>
    <div class="timer">
        <img src="img/auto1.jpg" alt="" id="img">
        <button onclick="changeImg();">Нажми на меня!</button>
    </div>
    <!--  this  -->
    <div class="timer">
        <input type="text" name="" onclick="valueAlert(this)" value="Нажми на меня!">
    </div>
    <div class="timer">
        <input type="text" name="" onclick="valueChange(this)" value="Нажми на меня!">
    </div>
    <div class="timer">
        <input type="text" name="" onclick="valueChange(this);" onblur="valueChangeText(this);" value="Нажми на меня!">
    </div>
    <div class="timer">
        <p>Это input type="submit".</p>
        <input type="submit" name="" onclick="valueChangeSubmit(this);" value="Нажми на меня!">
    </div>
    <div class="timer">
        <p>Это input type="submit".</p>
        <input type="submit" name="" onclick="changeSubmit(this);" value="Нажми на меня!">
    </div>
    <div class="timer">
        <img src="img/auto3.jpg" alt="" onmouseover="changeImgSrc(this);" onmouseout="changeImgSrcBack(this);">
    </div>
    <!--  css  -->
    <div class="timer">
        <input type="text" name="" id="text_input3" value="Ку-ку">
        <button onclick="changeTextColor();">Нажми на меня!</button>
    </div>
    <div class="timer">
        <input type="text" name="" id="text_input4" value="Ку-ку">
        <button onclick="hiddenField();">Нажми на меня!</button>
        <button onclick="showField();">Нажми потом на меня!</button>
    </div>

    <!--  задачи  -->
    <div class="timer">
        <input type="text" name="" id="text_input5" value="Ку-ку">
        <button onclick="css();">Нажми на меня!</button>
    </div>
    <div class="timer">
        <p>Это input type="submit".</p>
        <input type="submit" name="" id="first_btn" onclick="addBtn(this);" value="Нажми на меня!">
        <input type="submit" name="" id="second_btn" onclick="unblockBtn(this);" value="">
    </div>
    <script>
        function addBtn(elem) {
            elem.value = 'О, теперь на меня больше не нажать!';
            elem.disabled = true;
            var second_btn = document.getElementById('second_btn');
            second_btn.style.display = 'block';
            second_btn.value = 'Нажми чтобы отблокировать элемент';
        }

        function unblockBtn(elem) {
            var first_btn = document.getElementById('first_btn');
            first_btn.disabled = false;
            first_btn.value = 'О, на меня снова можно нажимать!'
            elem.style.display = 'none';
        }
    </script>
    <div class="timer">
        <button onclick="pressBtn(this);" style="width:250px;">0</button>
    </div>
    <script>
        function pressBtn(elem) {
            elem.value = Number(elem.value);
            elem.value++;
            elem.innerHTML = elem.value;
        }
    </script>

            var txt = document.getElementById('text_input6');
            txt.style.cssFloat = 'right';
            txt.value = 'Теперь я плаваю справа!'

    </script>

        <button onclick="showClassCss();">Нажми на меня!</button>

    <!--  №21  -->
    <div class="timer">
        <input type="text" name="" id="text_input8" value="Привет!">
        <input type="text" name="" id="text_input9" value="Пока!">
        <button id="btn" onclick="changeValueText();" value='0'>Нажми на меня!</button>
    </div>
    <script>
        function changeValueText() {
            var val1 = document.getElementById('text_input8');
            var val2 = document.getElementById('text_input9');
            var btn = document.getElementById('btn');
            btn.value = Number(btn.value);

            if (btn.value % 2 == 0) {
                val1.value = 'Пока!';
                val2.value = 'Привет!';
            } else {
                val1.value = 'Привет!';
                val2.value = 'Пока!';
            }
            btn.value++;
        }
    </script>

    <!--  №22  -->
    <div class="timer">
        <input type="text" name="" id="text_input10" placeholder="Введите число!">
        <input type="text" name="" id="text_input11" value="Здесь появится результат." disabled>
        <button onclick="squareNumber();">Нажми на меня!</button>
    </div>
    <script>
        function squareNumber() {
            var val = document.getElementById('text_input10');
            val.innerHTML = val.value;
            var res = document.getElementById('text_input11');
            res.value = val.value * val.value;
        }
    </script>
    <!--   -->
    <!--  №23  -->
    <div class="timer">
        <input type="text" name="" id="text_input12" placeholder="Введите число!">
        <input type="text" name="" id="text_input13" value="Здесь появится результат." disabled>
        <button onclick="squareNumberChecking();">Нажми на меня!</button>
    </div>
    <script>
        function squareNumberChecking() {
            var val = document.getElementById('text_input12');
            val.innerHTML = val.value;
            if (!isNaN(val.value)) {
                var res = document.getElementById('text_input13');
                res.value = (val.value * val.value).toFixed(2);
            } else {
                alert('Введено не число!')
            }
        }
    </script>

    <div class="timer">

    <script>
        function btnLock(elem) {
            elem.disabled = true;
            elem.style.cursor = 'not-allowed';
        }

        }
        //css-----------------------------------------------------
        function changeTextColor() {
            var txt = document.getElementById('text_input3');
            txt.style.color = 'red';
            txt.style.width = '250px';
        }
        var txt = document.getElementById('text_input4');

        function hiddenField() {
            txt.style.display = 'none';
        }

        function showField() {
            txt.style.display = 'block';
        }
        //задачи-----------------------------------------------------
        function css() {
            var txt = document.getElementById('text_input5');
            txt.value = 'Ой, я поменял свой текст и css!'
            txt.style.paddingTop = '15px';
