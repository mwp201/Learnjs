<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQUERY MOUSEENTER MOUSELEAVE</title>
    <script src="libs/jquery-3.1.0.min.js"></script>
    <style>
        .parent {
            display: inline-block;
            vertical-align: top;
            width: 400px;
            min-height: 320px;
            margin-right: 30px;
            padding-top: 80px;
            text-align: center;
            border: 1px solid #000;
        }
        
        .child {
            width: 200px;
            min-height: 200px;
            margin: 0 auto 100px auto;
            background-color: red;
        }
    </style>
</head>
<!--http://jquery.page2page.ru/index.php5/%D0%A1%D0%BE%D0%B1%D1%8B%D1%82%D0%B8%D1%8F-->

<body>
    <div class="parent" id="parent-1">Стандартные mouseover и mouseout
        <div class="child" id="child-1"></div>
    </div>
    <div class="parent" id="parent-2">jQuery mouseenter и mouseleave
        <div class="child" id="child-2"></div>
    </div>

</body>

<script>
    $('#parent-1').mouseover(function () {
        $('#child-1').append('<br>На родителя навели мышь!');
    });
    $('#parent-1').mouseout(function () {
        $('#child-1').append('<br>С родителя убрали мышь!');
    });
    $('#parent-2').mouseenter(function () {
        $('#child-2').append('<br>На родителя навели мышь!');
    });
    $('#parent-2').mouseleave(function () {
        $('#child-2').append('<br>С родителя убрали мышь!');
    });
</script>

</html>
