<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Перемещение div</title>
    <style>
        body {
            position: relative;
            height: 600px;
        }
        
        #rect {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<!--http://learn.javascript.ru/mouse-clicks-->

<body onclick="moveDiv();">
    <p>Нажмите в любое место</p>
    <div id="rect"></div>
    <script>
        function moveDiv() {
            var elem = document.getElementById('rect');
            var k = elem.getBoundingClientRect();
            elem.style.top = (event.clientX - k.top) + 'px';
            elem.style.left = (event.pageY - k.left) + 'px';
            console.log('K top = ' + k.top + ' K left =' + k.left);
        }
    </script>
</body>

</html>
