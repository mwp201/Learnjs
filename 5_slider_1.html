<head>
    <meta charset="UTF-8">
    <title>Пример слайдера 1</title>
    <style>
        .slider {
            width: 250px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div class="slider">
        <img id="slider_item" width="160" height="120" alt="">
    </div>
    <script>
        var i = 1;

        function timer() {
            var img = document.getElementById("slider_item");
            img.src = "img/auto" + i + ".jpg";
            i++;
            if (i <= 3) {
                window.setTimeout(timer, 1000); //рекурсия
            }
            if (i == 4) {
                i = 1;
                window.setTimeout(timer, 1000); //рекурсия
            }
        }
        timer();
