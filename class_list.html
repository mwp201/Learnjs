<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Class List</title>
</head>
<style>
    .red {
        color: red;
    }
    
    .border {
        border: 1px solid blue;
    }
    
    .font {
        font-size: 25px;
    }
</style>

<body>
    <button onclick="showClassList();">Посмотреть все классы</button>
    <button onclick="addNewClass();">Добавить класс .font</button>
    <button onclick="removeClass();">Удалить класс .red</button>
    <button onclick="checkClass();">Проверить наличие класса .red</button>
    <button onclick="addRemoveClass();">Удалить .border если есть и добавить если нет</button>
    <p id="str" class="red border">Lorem ipsum dolor sit amet.</p>
    <script>
        //показать класс
        function showClassList() {
            var elem = document.getElementById('str');
            alert(elem.className);
        }
        //добавить класс
        function addNewClass() {
            var elem = document.getElementById('str');
            elem.classList.add('font');
        }
        //удалить класс
        function removeClass() {
            var elem = document.getElementById('str');
            elem.classList.remove('red');
        }
        //проверить наличие класса
        function checkClass() {
            var elem = document.getElementById('str');
            alert(elem.classList.contains('red'));
        }
        //переключить класс
        function addRemoveClass() {
            var elem = document.getElementById('str');
            elem.classList.toggle('border');
        }
    </script>
</body>

</html>
