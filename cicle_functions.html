        function capitalizeEvenLetter(str) {
            var result = [];
            var arr = str.split('');
            arr.forEach(function (item, i) {
                if (i % 2 == 0) {
                    item = item.toUpperCase();
                    arr.splice(i, 1, item);
                    result = arr.slice(0).join('');
                }
            })
            return result;
        }

            var arr = str.split('');
            arr.forEach(function (item, i) {
                if (i % 2 == 0) {
                    arr[i] = item.toUpperCase();
                }
            })
            return arr.join('');;

        //30. Дана строка вида 'var_text_hello'. Сделайте из него текст 'varTextHello'.
        function convertString(str) {
            var result = '';
            var arr = str.split('_');
            var first = arr.splice(0, 1);
            arr = arr.splice(0);
            arr.forEach(function (item) {
                item = item[0].toUpperCase() + item.substr(1);
                result += item;
            })
            return first + result;
        }
