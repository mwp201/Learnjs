<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //Объект navigator содержит общую информацию о браузере и операционной системе
        console.dir('Используется браузер ' + navigator.userAgent);
        console.log('Используется OS ' + navigator.platform);

        //Объект location содержит информацию о текущем URL страницы и позволяет перенаправить посетителя на новый URL.
        console.log('Текущий адрес ' + location.href);

        //Узел HTML можно получить как document.documentElement, а BODY – как document.body.
    </script>
</body>

</html>
